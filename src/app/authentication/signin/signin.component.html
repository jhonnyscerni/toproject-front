<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/portal/project-05.jpg);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-logo">
          <a class="logo-brand">
            <img src="../../../assets/images/logo.png" [width]="80" width="" alt="" />
            <span class="logo-name">Siberius</span>
          </a>
        </div>
        <div class="auth-wrapper">
          <h2 class="welcome-msg"> Seja Bem Vindo! </h2>
          <p class="auth-signup-text text-muted">Precisa de uma conta?<a routerLink="/authentication/signup"
              class="sign-up-link">Criar Nova Conta
            </a></p>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          <p></p>
          <h2 class="login>-title">Login</h2>
          <form role="form" novalidate (ngSubmit)="submit()" [formGroup]="cadastroForm">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>E-mail</mat-label>
                  <input matInput formControlName="email" />
                  <mat-icon matSuffix>face</mat-icon>
                  <!-- <mat-error *ngIf="cadastroForm.get('email').hasError('required')">
                    Username is required
                  </mat-error> -->
                </mat-form-field>
                <app-error-msg [control]="cadastroForm.get('email')" label="Email"></app-error-msg>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Senha</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
                  <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'ocutar senha'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <!-- <mat-error *ngIf="cadastroForm.get('password').hasError('required')">
                    Password is required
                  </mat-error> -->
                </mat-form-field>
                <app-error-msg [control]="cadastroForm.get('senha')" label="Senha"></app-error-msg>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value=""> Remember me
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
              <a class="txt1" routerLink="/authentication/forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="container-auth-form-btn">
              <button mat-flat-button color="primary" class="auth-form-btn" [disabled]="!cadastroForm.valid " type="submit">
                Login
              </button>
            </div>
          </form>
<!--          <h6 class="social-login-title">OR</h6>-->
<!--          <ul class="list-unstyled social-icon mb-0 mt-3">-->
<!--            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">-->
<!--                <i class="fab fa-google"></i>-->
<!--              </a></li>-->
<!--            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded flex-c-m">-->
<!--                <i class="fab fa-facebook-f"></i>-->
<!--              </a></li>-->
<!--            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">-->
<!--                <i class="fab fa-twitter"></i>-->
<!--              </a></li>-->
<!--            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">-->
<!--                <i class="fab fa-linkedin-in"></i>-->
<!--              </a></li>-->
<!--          </ul>-->
        </div>
      </div>
    </div>

  </div>
</div>
